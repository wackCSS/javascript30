<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('helloo');
    // Interpolated
    console.log('hello i am %s', 'luke');
    // Styled
    console.log('%c hello i am luke', 'color: red; font-size: 30px;'); 
    // warning!
    console.warn('error');
    // Error :|
    console.error('oh no');
    // Info
    console.log('info')
    // Testing
    console.assert(1 === 1, 'wont show cos its true' );
    console.assert(1 === 2, 'wrong!');
    // clearing
    console.clear();
    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    }); 
    // counting
    console.count('luke');
    console.count('luke');
    console.count('luke');
    console.count('luke');
    console.count('butters');
    // timing
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });
  </script>
</body>
</html>
