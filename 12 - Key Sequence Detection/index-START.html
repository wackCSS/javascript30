<script>

// u u d d l r l r a b a b

const konamiCode = [38, 38, 40, 40];
let keyArray = [];

const trimArray = function(){
  if (keyArray.length > 4){
    keyArray.shift();
  }
};

const compareArrays = function() {
  let result;

  for (var i = 0; i < keyArray.length; i++) {    
    if(keyArray[i] === konamiCode[i]) {
      result = true;
    } else {
      result = false;
    }    
  }

  return result; 
};

window.addEventListener('keyup', function(e){
  
  keyArray.push(e.which);
  trimArray();
  //console.log(keyArray, keyArray.length);

  if(keyArray.length === 4){    
    const isActiveCode = compareArrays();
  }
});
